<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            background-color: #eee;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ddd;
        }

        #players, #result, #buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            border-radius: 8px;
            background-color: #FF9A6C;

        }
        input {
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="players">
